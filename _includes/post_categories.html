{% if post.category %}
  {% assign cat =  post.category %}
{% else %}
  {% assign cat =  page.category %}
{% endif %}

{% if cat %}
<span class="category">

<a href="/{{ cat }}">
  {% case cat %}
  <span class="icon">
    {% when 'blog' %}
    <i class="fas fa-align-left"></i>
  </span>
  {% endcase %}
  {{ cat }}
</a>
</span>
{% endif %}
